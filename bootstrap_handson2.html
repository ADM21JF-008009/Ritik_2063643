<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css"/> 
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
	<style>
		
			 .btn-primary:active {
    background-color: green !important;
}
		
	
	</style>
    <title>HandsOn2</title>
  </head>
  <body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<div class="container-fluid">
			<span class="navbar-brand mb-0 h1">Payroll</span>
		 <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
	</div>
	</nav>
  <h2 class="text-h1">New Employee</h2>
    <form onclick="#">
		
		<div class="row">
			<div class="form-group  col-md-4">
				<label class="form-label">First Name</label><input type="text" name="firstName" class="form-control from-control-lg">
			</div>
			<div class=" form-group col-md-4">
				<label class="form-label">Middle Name</label><input type="text" name="middleName" class="form-control from-control-lg">
			</div>
			<div class="form-group col-md-4">
				<label class="form-label">Last Name</label><input type="text" name="lastName" class="form-control from-control-lg">
			</div>
		</div>
		
		<div class="form-group row mt-1">
			<div class="col-lg-6">
				<label class="form-label">Address Line1</label><input type="text" name="addressLine1" class="form-control from-control-lg">
			</div>
			<div class="col-lg-6">
				<label class="form-label">Address Line2</label><input type="text" name="addressLine2" class="form-control from-control-lg">
			</div>
		</div>
		<div class="form-group row mt-1">
			<div class="col-lg-6">
				<label class="form-label">Email</label><input type="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" class="form-control from-control-lg"  >
			</div>
			<div class="col-lg-3">
				<label class="form-label">Password</label><input type="password" name="password" class="form-control from-control-lg">
			</div>
			<div class="col-lg-3">
				<label class="form-label">Confirm Password</label><input type="password" name="confirmpassword" class="form-control from-control-lg">
			</div>
		</div>
		<div class="form-group row mt-1">
			<div class="col-lg-3">
				<label class="form-label">Department</label>
				<select class="form-select">
				<option value=""></option>
					<option value="business">Business</option>
					<option value="engineering">Engineering</option>
				</select>
			</div>
			<div class="col-lg-3 mt">
				<label class="form-label">Date of Birth</label><input type="text" class="form-control" id="dateOfBirth"> 
			</div>
			<div class="col-lg-3">
				<label class="form-label">Gender</label>
				<br>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="gender" id="gender" value="male" checked>
					<label class="form-check-label" for="male">
						Male
					</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="gender" id="gender" value="female">
					<label class="form-check-label" for="female">
						Female
					</label>
				</div>
			</div>
			<div class="form-check col-lg-3">
					<label class="form-check-label" for="defaultCheck1">
						Permanent
					</label>
					<br>
					<input class="form-check-input ms-0 " type="checkbox" value="permanent" id="permanent"> 
				
					
			</div>
		</div>
		<div class="mt-2">
			<button type="button" class=" btn btn-primary" name="button">Save</button>
		</div>
		
	</div>
	
		
	<script> 
		$('#dateOfBirth').datepicker({ 
		uiLibrary: 'bootstrap5', 
		format: 'dd/mm/yyyy' 
		}); 
	</script> 

  </body>
</html>
